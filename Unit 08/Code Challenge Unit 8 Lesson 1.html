<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Global Goals</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: green;
            text-align: center;
        }
        
        .goal-box {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <h1>Global Goals</h1>
    
    <p>Here are some important global goals:</p>
    
    <div class="goal-box">
        <h2>No Poverty</h2>
        <p>Help people who don't have enough money.</p>
    </div>
    
    <div class="goal-box">
        <h2>Zero Hunger</h2>
        <p>Make sure everyone has enough food.</p>
    </div>
    
    <div class="goal-box">
        <h2>Good Health</h2>
        <p>Help people stay healthy.</p>
    </div>
    
    <div class="goal-box">
        <h2>Quality Education</h2>
        <p>Give everyone good schools.</p>
    </div>
    
    <footer>
        <p>Learn more at un.org</p>
    </footer>
</body>
</html>
