<!DOCTYPE html>
<head>
    <title>Fancy Image Border Styling</title>

    <style>
        img {
            border-width: 4px 8px 16px 25px;

            border-style: dotted dashed solid double;

            border-color: purple red orange blue;

            border-radius: 5px 25px 50px 100px;

            width: 200px;

            height: 200px;
        }
    </style>
</head>

<body>
    <p>Example image with 'fancy' border styling</p>

    <img src="https://vscodeedu.com/content/TQM0CzoZBsJiFKhS8w6VtjKCYs1wlH16zRvBxDO0tus.png" alt="Sample Image with 'fancy' border styling" />
</body>
